<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Css/signin.css" rel="stylesheet" />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/sign-in/"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Registrarse</title>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form id="btn-form" class="form">
        <a href="index.html">
          <img
            class="mb-4"
            src="./Assets/loging.svg"
            alt=""
            width="120"
            height="120"
          />
        </a>
        <h1 class="h3 mb-3 fw-normal">Crea una nueva cuenta!</h1>
        <div class="form-floating">
          <input
            id="userName"
            type="text"
            class="form-control"
            name="user"
            placeholder="Nombre de usuario"
          />
          <label for="floatingInput">Nombre de usuario</label>
        </div>
        <div class="form-floating">
          <input
            id="userEmail"
            type="email"
            class="form-control"
            name="email"
            placeholder="E-Mail"
          />
          <label for="floatingPassword">E-Mail</label>
        </div>
        <div class="form-floating">
          <input
            id="userPass"
            type="password"
            class="form-control"
            name="pass"
            placeholder="Contraseña"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-floating">
          <input
            id="userPass2"
            type="password"
            class="form-control"
            name="pass2"
            placeholder="Confirmar Contraseña"
          />
          <label for="floatingPassword">Confirmar Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <div class="text-center">
            <a class="small" href="login.html"
              >¿Ya tienes una cuenta? Inicia sesion!</a
            >
          </div>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Registrarse
        </button>
        <br /><br />
      </form>
      <p class="mt-5 mb-3 text-muted">
        2022-Proyecto Escolar sin fines de lucro
      </p>
    </main>
    <script src="./Js/registerdb.js" type="module"></script>
  </body>
</html>
